<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Lesson 4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        Hello, {{ name }}
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: "world"
            }
        })
    
    </script>
</body>
