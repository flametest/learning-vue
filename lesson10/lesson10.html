<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Lesson 10</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!-- data中所有的属性，最后都出现在了vm身上 -->
    <!-- vm身上所有的属性，及vue原型上所有的属性，在vue模板中都可以直接使用 -->
    <div id="root">
        <h1>学校名称： {{name}}</h1>
        <h1>学校地址： {{address}}</h1>
        <h1>测试1: {{1+1}}</h1>
        <h1>测试2: {{$options}}</h1>
        <h1>测试3: {{$emit}}</h1>
        <h1>测试4: {{_c}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false
        
        const vm = new Vue({
            el: "#root",
            data: {
                name: "zju",
                address: "hangzhou"
            }
        })
        console.log(vm)
    </script>
</body>
