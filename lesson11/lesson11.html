<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Lesson 11</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!-- data中所有的属性，最后都出现在了vm身上 -->
    <!-- vm身上所有的属性，及vue原型上所有的属性，在vue模板中都可以直接使用 -->
    <div id="root">

    </div>
    <script>
        Vue.config.productionTip = false
        let number = 18;
        let person = {
            name: 'jack',
            sex: 'male',
        }

        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable: true,
            // writable: true,
            // configurable: true,

            //当读取person的age属性时，get函数(getter)就会被调用
            get:function() {
                console.log('read age property')
                return number
            },
            set:function(value) {
                number = value
            }
        })
        console.log(person)
        console.log(Object.keys(person))
    </script>
</body>
