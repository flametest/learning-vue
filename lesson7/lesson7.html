<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Lesson 7</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>Hello, {{ name.toUpperCase() }}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="nature.url" :x="nature.hello">点我去nature</a>
     
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: "world",
                nature: {
                    url: "https://www.nature.com",
                    hello: "xx"
                }
            }
        })
    
    </script>
</body>
