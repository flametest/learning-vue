<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Lesson 11</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!-- 数据代理 -->
    <div id="root">

    </div>
    <script>
        let obj = {x:100}
        let obj2 = {y:200}

        Object.defineProperty(obj2, 'x', {
            get() {
                return obj.x
            },
            set(value){
                obj.x = value
            }
        })
    </script>
</body>
