<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Lesson 16</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>welcome {{name}}</h2>
        <!-- 别名 enter delete esc space tab up down left right -->
        <!-- <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo"> -->
        <!-- <input type="text" placeholder="按下回车提示输入" @keyup.caps-lock="showInfo"> -->

        <!-- tab配合keydown使用 -->
        <!-- <input type="text" placeholder="按下回车提示输入" @keydown.tab="showInfo"> -->

        <!-- ctrl alt shift meta -->
        <!-- 配合keyup使用时： 按下修饰键的同时，在按下其他键，然后释放其他键，事件才能被触发 -->
        <!-- 配合keydown使用：正常触发事件 -->
        <!-- <input type="text" placeholder="按下回车提示输入" @keydown.ctrl="showInfo"> -->

        <!-- 自定义别名 -->
        <input type="text" placeholder="按下回车提示输入" @keydown.huiche="showInfo">
    </div>
    <script>
        // vm._data === data
        Vue.config.productionTip = false
        Vue.config.keyCodes.huiche = 13
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'jack',
            },
            methods: {
                showInfo(e) {
                    // if (e.keyCode !== 13) return
                    console.log(e.key, e.keyCode)
                    console.log(e.target.value)
                }
            }
        })

    </script>
</body>
